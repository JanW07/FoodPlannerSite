<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <h1>Weekly Calendar</h1>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Meal</th>
                </tr>
            </thead>
            <tbody id="meals-plan-body">
                <!-- Meals plan will be inserted here -->
            </tbody>
        </table>
        <button onclick="window.history.back()">Back</button>
    </div>

    <script>
        async function fetchMealsPlan() {
            try {
                const response = await fetch('/meals-plan');
                const data = await response.json();

                if (response.ok) {
                    const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                    const tbody = document.getElementById('meals-plan-body');
                    tbody.innerHTML = ''; // Clear existing rows

                    data.meals_plan.forEach((meal, index) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${daysOfWeek[index]}</td><td>${meal}</td>`;
                        tbody.appendChild(tr);
                    });
                } else {
                    console.error('Error:', data.error);
                }
            } catch (error) {
                console.error('Error fetching meals plan:', error);
            }
        }

        window.onload = fetchMealsPlan;

    </script>
</body>
</html>
