<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Shopping List</title>
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <table class="shopping-list">
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Quantity</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="shopping-list-body">
                <!-- Shopping list items will be inserted here -->
            </tbody>
        </table>
        <button onclick="window.history.back()">Back</button>
    </div>

    <script>
        async function fetchShoppingList() {
    try {
        const response = await fetch('/shopping-list');
        const data = await response.json();

        if (response.ok) {
            const tbody = document.getElementById('shopping-list-body');
            tbody.innerHTML = ''; // Clear existing rows

            for (const [ingredient, details] of Object.entries(data.shopping_list)) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${ingredient}</td><td>${details.quantity}</td><td>${details.type}</td>`;
                tbody.appendChild(tr);
            }
        } else {
            console.error('Error:', data.error);
        }
    } catch (error) {
        console.error('Error fetching shopping list:', error);
    }
}

        window.onload = fetchShoppingList;

    </script>
</body>
</html>
